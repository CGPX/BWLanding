<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Binaryworld</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id='container'></div>
        <!--
             2. You can load a template in many ways. For convenience, we'll include it in
             a script tag so that we don't need to mess around with AJAX or multiline strings.
             Note that we've set the type attribute to 'text/ractive' - though it can be
             just about anything except 'text/javascript'
        -->
        <script id='template' type='text/ractive'>
           <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">{{logo}}</a>
            <ul class="right hide-on-med-and-down">
            <li><a href="#">{{name}}</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav" style="left: -250px;">
            <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
           </nav>
            <div class="section no-pad-bot" id="index-banner">
            <div class="container">
            <br><br>
            <h1 class="header center orange-text">{{mainInfo}}</h1>
            <div class="row center">
              <h5 class="header col s12 light">{{mainTitle}}</h5>
            </div>
            <div class="row center">
              
            </div>
            <br><br>

            </div>
        </div>
        </script>

        <!--
             3. You can always get the most recent stable version from the URL below.
             If you want the newest features (unstable!), use the 'edge' version instead:
      
                 http://cdn.ractivejs.org/edge/ractive.min.js
      
             If you need IE8 support, change 'ractive' to 'ractive-legacy'.
        -->
        <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

        <!--
             4. We've got an element in the DOM, we've created a template, and we've
             loaded the library - now it's time to build our Hello World app.
        -->
        <script>
            var doc;
            function loadData(url) {
                var oRequest = new XMLHttpRequest();
                oRequest.open('GET', url, false);
                oRequest.setRequestHeader("User-Agent", navigator.userAgent);
                oRequest.send(null);
                return oRequest.responseText;
            }
            ;
            var doc = eval('(' + loadData('json/data.json') + ')');

            var ractive = new Ractive({
                // The `el` option can be a node, an ID, or a CSS selector.
                el: '#container',
                // We could pass in a string, but for the sake of convenience
                // we're passing the ID of the <script> tag above.
                template: '#template',
                // Here, we're passing in some initial data
                data: doc
            });
        </script>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
